<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Ë≤™È£üËõá | Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
        }

        .scores {
            display: flex;
            gap: 15px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .score-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        canvas {
            border: 4px solid #333;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
        }

        .btn-back {
            background: #667eea;
            color: white;
        }

        .btn-back:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            color: #666;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mobile-btn:active {
            transform: scale(0.95);
        }

        .mobile-btn.up {
            grid-column: 2;
        }

        .mobile-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-btn.down {
            grid-column: 2;
            grid-row: 2;
        }

        .mobile-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }

            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üêç Ë≤™È£üËõá</h1>
            <div class="scores">
                <div class="score-box">
                    <div class="score-label">ÂàÜÊï∏</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">ÊúÄÈ´ò</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn btn-start" onclick="startGame()">‚ñ∂Ô∏è ÈñãÂßãÈÅäÊà≤</button>
            <button class="btn btn-back" onclick="window.location.href='/'">üè† ËøîÂõûÈ¶ñÈ†Å</button>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn up" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
            <button class="mobile-btn left" onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
            <button class="mobile-btn down" onclick="changeDirection('down')">‚¨áÔ∏è</button>
            <button class="mobile-btn right" onclick="changeDirection('right')">‚û°Ô∏è</button>
        </div>

        <div class="instructions">
            <strong>üéÆ ÊéßÂà∂ÊñπÊ≥ïÔºö</strong> ‰ΩøÁî®ÊñπÂêëÈçµ ‚Üë‚Üì‚Üê‚Üí ÊéßÂà∂ËõáÂòÖÁßªÂãïÊñπÂêë
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>ÈÅäÊà≤ÁµêÊùü!</h2>
        <p>ÂàÜÊï∏Ôºö<span id="finalScore">0</span></p>
        <button class="btn btn-start" onclick="startGame()">üîÑ ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snake_highScore')) || 0;
        let gameLoop;
        let gameSpeed = 150;
        let isGameRunning = false;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            document.getElementById('gameOver').classList.remove('show');
            initGame();
            isGameRunning = true;
            gameLoop = setInterval(update, gameSpeed);
        }

        function update() {
            direction = nextDirection;
            
            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snake_highScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                placeFood();
                // Speed up slightly
                if (gameSpeed > 50) {
                    clearInterval(gameLoop);
                    gameSpeed -= 2;
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#2ecc71';
                } else {
                    // Body
                    ctx.fillStyle = '#27ae60';
                }
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function changeDirection(newDirection) {
            if (!isGameRunning) return;
            
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };

            if (opposites[newDirection] !== direction) {
                nextDirection = newDirection;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': e.preventDefault(); changeDirection('up'); break;
                case 'ArrowDown': e.preventDefault(); changeDirection('down'); break;
                case 'ArrowLeft': e.preventDefault(); changeDirection('left'); break;
                case 'ArrowRight': e.preventDefault(); changeDirection('right'); break;
            }
        });

        // Initial draw
        initGame();
        draw();
    </script>
</body>
</html>
