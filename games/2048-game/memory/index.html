<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¨ è¨˜æ†¶é…å° | Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2em;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 3px solid #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
        }

        .btn-back {
            background: #667eea;
            color: white;
        }

        .btn-back:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
            min-height: 30px;
        }

        .message.success {
            color: #2ecc71;
            font-weight: bold;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }

            .card-face {
                font-size: 2em;
            }

            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">ğŸ¨ è¨˜æ†¶é…å°</h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">ç§»å‹•</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">æ™‚é–“</div>
                    <div class="stat-value" id="time">0s</div>
                </div>
            </div>
        </div>

        <div class="message" id="message">ç¿»é–‹å¡ç‰‡é…å°ç›¸åŒåœ–æ¡ˆï¼</div>

        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn btn-restart" onclick="initGame()">ğŸ”„ é‡æ–°é–‹å§‹</button>
            <button class="btn btn-back" onclick="window.location.href='/'">ğŸ  è¿”å›é¦–é </button>
        </div>

        <div class="instructions">
            <strong>ğŸ® éŠæˆ²èªªæ˜ï¼š</strong> æ¯æ¬¡ç¿»å…©å¼µå¡ï¼Œé…å°ç›¸åŒåœ–æ¡ˆã€‚ç”¨æœ€å°‘ç§»å‹•åŒæ™‚é–“å®Œæˆï¼
        </div>
    </div>

    <script>
        const emojis = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let gameStarted = false;
        let canFlip = true;

        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const messageDisplay = document.getElementById('message');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('button');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;

            card.innerHTML = `
                <div class="card-face card-front">â“</div>
                <div class="card-face card-back">${emoji}</div>
            `;

            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function initGame() {
            // Reset state
            cards = shuffle([...emojis, ...emojis]);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            gameStarted = false;
            canFlip = true;

            if (timerInterval) clearInterval(timerInterval);

            movesDisplay.textContent = moves;
            timeDisplay.textContent = '0s';
            messageDisplay.textContent = 'ç¿»é–‹å¡ç‰‡é…å°ç›¸åŒåœ–æ¡ˆï¼';
            messageDisplay.classList.remove('success');

            // Create cards
            gameBoard.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === emojis.length) {
                        gameWon();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                timeDisplay.textContent = `${timer}s`;
            }, 1000);
        }

        function gameWon() {
            clearInterval(timerInterval);
            messageDisplay.textContent = `ğŸ‰ æ­å–œï¼ä½ ç”¨ ${moves} æ¬¡ç§»å‹•åŒ ${timer} ç§’å®Œæˆï¼`;
            messageDisplay.classList.add('success');

            // Save best score
            const bestMoves = parseInt(localStorage.getItem('memory_bestMoves')) || Infinity;
            const bestTime = parseInt(localStorage.getItem('memory_bestTime')) || Infinity;

            if (moves < bestMoves) {
                localStorage.setItem('memory_bestMoves', moves);
            }
            if (timer < bestTime) {
                localStorage.setItem('memory_bestTime', timer);
            }
        }

        // Initialize game
        initGame();
    </script>
</body>
</html>
