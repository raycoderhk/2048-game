<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß± ÊâìÁ£öÂ°ä | Breakout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        canvas {
            border: 4px solid #333;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
        }

        .btn-back {
            background: #667eea;
            color: white;
        }

        .btn-back:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            color: #666;
        }

        .lives {
            color: #e74c3c;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üß± ÊâìÁ£öÂ°ä</h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">ÂàÜÊï∏</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ÁîüÂëΩ</div>
                    <div class="stat-value lives" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="480" height="400"></canvas>

        <div class="controls">
            <button class="btn btn-start" onclick="startGame()">‚ñ∂Ô∏è ÈñãÂßãÈÅäÊà≤</button>
            <button class="btn btn-back" onclick="window.location.href='/'">üè† ËøîÂõûÈ¶ñÈ†Å</button>
        </div>

        <div class="instructions">
            <strong>üéÆ ÊéßÂà∂ÊñπÊ≥ïÔºö</strong> ‰ΩøÁî® ‚Üê ‚Üí ÊñπÂêëÈçµÊàñËÄÖÊªëÈº†ÁßªÂãïÊìãÊùø
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 3;
        let dy = -3;
        const ballRadius = 8;

        // Paddle
        const paddleHeight = 12;
        const paddleWidth = 80;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Bricks
        const brickRowCount = 5;
        const brickColumnCount = 6;
        const brickWidth = 65;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 20;

        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationId;

        // Initialize bricks
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        // Mouse control
        document.addEventListener('mousemove', mouseMoveHandler, false);

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        // Keyboard control
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        let rightPressed = false;
        let leftPressed = false;

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = true;
            if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = false;
            if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = false;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = '#3498db';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            const colors = ['#e74c3c', '#f39c12', '#f1c40f', '#2ecc71', '#9b59b6'];
            
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = colors[r];
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score += 10;
                            document.getElementById('score').textContent = score;
                            
                            if (score === brickRowCount * brickColumnCount * 10) {
                                gameOver(true);
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Ball collision with walls
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius - paddleHeight) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    // Hit paddle - add some angle based on where it hit
                    const hitPoint = x - (paddleX + paddleWidth / 2);
                    dx = hitPoint * 0.15;
                    dy = -Math.abs(dy) * 1.05; // Speed up slightly
                } else if (y + dy > canvas.height - ballRadius) {
                    lives--;
                    updateLives();
                    if (!lives) {
                        gameOver(false);
                        return;
                    } else {
                        resetBall();
                    }
                }
            }

            // Move paddle
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 5;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 5;
            }

            x += dx;
            y += dy;

            if (gameRunning) {
                animationId = requestAnimationFrame(draw);
            }
        }

        function updateLives() {
            let hearts = '';
            for (let i = 0; i < lives; i++) hearts += '‚ù§Ô∏è';
            document.getElementById('lives').textContent = hearts;
        }

        function resetBall() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 3 * (Math.random() > 0.5 ? 1 : -1);
            dy = -3;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

        function startGame() {
            if (animationId) cancelAnimationFrame(animationId);
            initBricks();
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            updateLives();
            resetBall();
            gameRunning = true;
            draw();
        }

        function gameOver(won) {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = won ? '#2ecc71' : '#e74c3c';
            ctx.textAlign = 'center';
            ctx.fillText(
                won ? 'üéâ ‰Ω†Ë¥èÂíóÔºÅ' : 'üò¢ ÈÅäÊà≤ÁµêÊùü!',
                canvas.width / 2,
                canvas.height / 2
            );
            
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`ÂàÜÊï∏Ôºö${score}`, canvas.width / 2, canvas.height / 2 + 40);
        }

        // Initial draw
        initBricks();
        drawBricks();
        drawPaddle();
        drawBall();
    </script>
</body>
</html>
