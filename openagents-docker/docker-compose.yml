version: '3.8'

services:
  openagents:
    image: ghcr.io/openagents-org/openagents:latest
    ports:
      - "8700:8700"  # HTTP
      - "8600:8600"  # gRPC
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ALIYUN_API_KEY=${ALIYUN_API_KEY:-sk-sp-8eec812bc72d47c3866d388cef6372f8}
      - MAX_SPAWN_DEPTH=2
      - MAX_CONCURRENT=8
      - TIMEOUT=900
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
